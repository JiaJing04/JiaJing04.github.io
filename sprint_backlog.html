<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint Backlog</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sprint_backlog.css">
</head>
<body>
    <h1>Sprint Backlog</h1>
    <div class="container">

        <div class="sprint-columns">
            <div class="sprint-columns">
                <!-- Not Started Column -->
                <div class="column" id="not-started">
                    <h2>Not Started</h2>
                    <hr>
                    <!-- Placeholder for dynamically adding task cards -->
                    
                </div>
    
                <!-- In Progress Column -->
                <div class="column" id="in-progress">
                    <h2>In Progress</h2>
                    <hr>
                    <!-- Placeholder for dynamically adding task cards -->
                   
                </div>
    
                <!-- Completed Column -->
                <div class="column" id="completed">
                    <h2>Completed</h2>
                    <hr>
                    <!-- Placeholder for dynamically adding task cards -->
                </div>
            </div>
        </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script type="module" src="sprint_backlog.js"></script>
</body>
</html>
