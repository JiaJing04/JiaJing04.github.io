<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Backlog</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="product_backlog.css">
    <link rel="stylesheet" href="navigator.css">
</head>
<body>
    <div class="container">
        <h1>Product Backlog</h1>
        <div id="menu-container"></div>
        <script src="navigator.js"></script>
        <script>
            fetch('navigator.html')
            .then(response=>response.text())
            .then(data=>{
                document.getElementById('menu-container').innerHTML=data;
            });
        </script>

        <div class="dropdown-container">
            <!-- Filter Dropdown -->
            <!-- <div class="dropdown" id="filter-dropdown">
                <button class="dropdown-btn">Filter by: All <span class="caret"></span></button>
                <ul class="dropdown-content">
                    <li data-value="all">All</li>
                    <li data-value="front-end">Front-end</li>
                    <li data-value="back-end">Back-end</li>
                    <li data-value="api">API</li>
                    <li data-value="ui/ux">UI/UX</li>
                    <li data-value="framework">Framework</li>
                    <li data-value="testing">Testing</li>
                    <li data-value="database">Database</li>
                </ul>
            </div> -->

            <!-- Filter Dropdown (Select multiple)-->
            <div class="filter-dropdown" id="filter-dropdown">
                <button class="filter-dropdown-btn">Filter by: All <span class="caret"></span></button>
                <ul class="filter-dropdown-content">
                    <li><input type="checkbox" data-value="front-end">Front-end</li>
                    <li><input type="checkbox" data-value="back-end">Back-end</li>
                    <li><input type="checkbox" data-value="api">API</li>
                    <li><input type="checkbox" data-value="ui/ux">UI/UX</li>
                    <li><input type="checkbox" data-value="framework">Framework</li>
                    <li><input type="checkbox" data-value="testing">Testing</li>
                    <li><input type="checkbox" data-value="database">Database</li>
                </ul>
            </div>

            <!-- Sort Dropdown -->
            <div class="dropdown" id="sort-dropdown">
                <button class="dropdown-btn">Sort by: Default<span class="caret"></span></button>
                <ul class="dropdown-content">
                    <li data-value="default">Default</li>
                    <li data-value="old-new">Oldest to newest</li>
                    <li data-value="new-old">Newest to oldest</li>
                    <li data-value="priority-high-low">Priority high to low</li>
                    <li data-value="priority-low-high">Priority low to high</li>
                </ul>
            </div>
        </div>

        <div class="backlog" id="backlog">
            <!-- This is where the task cards will be dynamically inserted by JavaScript -->

            <!-- Button to add tasks -->
            <div class="task-card add-task">
                <a href="task_form.html">
                    <button class="add-button">
                        <i class="fa fa-plus"></i>
                    </button>
                </a>
            </div>
        </div>
    </div>

    <!-- Firebase and JavaScript References -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="product_backlog.js"></script>
</body>
</html>
