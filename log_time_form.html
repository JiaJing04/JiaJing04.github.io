<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details Form</title>
    <link rel="stylesheet" href="log_time_form.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <h1>Task Details</h1>
        <form>
            <div class="form-row">
                <label for="task-name">Task Name:</label>
                <div class="field-box">
                    <span class="field-text">
                        <p id="name-of-task"></p>
                    </span>
                </div>
            </div>
    
            <div class="form-row">
                <label for="description">Description:</label>
                <div class="field-box">
                    <span class="field-text">
                        <p id="description-of-task"></p>
                    </span>
                </div>
            </div>
    
            <div class="form-row">
                <label for="task-type">Task Type:</label>
                <div class="field-box">
                    <span class="field-text">
                        <p id="type-of-task"></p>
                    </span>
                </div>
            </div>
    
            <div class="form-row">
                <label for="priority">Priority:</label>
                <div class="field-box">
                    <span class="field-text">
                        <p id="priority-of-task"></p>
                    </span>
                </div>
            </div>
    
            <div class="form-row">
                <label for="story-point">Story Point:</label>
                <div class="field-box">
                    <span class="field-text">
                        <p id="story-point-of-task"></p>
                    </span>
                </div>
                
            </div>
    
            <div class="form-row">
                <label for="project-stage">Project Stage:</label>
                <div class="field-box">
                    <span class="field-text">
                        <p id="project-stage-of-task"></p>
                    </span>
                </div>
            </div>
    
            <div class="form-row">
                <label for="tag">Tag:</label>
                <div class="field-box">
                    <span class="field-text">
                        <p id="tag-of-task"></p>
                    </span>
                </div>
            </div>
    
            <div class="form-row">
                <label>Assignees:</label>
                <div class="field-box">
                    <span class="field-text">
                        <p id="assignees-of-task"></p>
                    </span>
                </div>
            </div>

            <div class="form-row">
                <label for="log-time">Log Time Spent:</label>
                <input type="number" id="log-time-hr" name="log-time-hr" placeholder="Enter hour" min="0">
                <span>hr</span>
                <span>:&nbsp</span>
                <input type="number" id="log-time-min" name="log-time-min" placeholder="Enter minute" min="0" max="59">
                <span>min</span>
                <span>&emsp;&emsp;</span>
                <span>Accumulated Time: </span>
                <span id="accumulated-time-hr">&nbsp;0</span>
                <span>hr</span>
                <span>:</span>
                <span id="accumulated-time-min">&nbsp;0</span>
                <span>min</span>
            </div>
    
            <a href="sprint_backlog.html">
                <div class="form-row">
                    <button type="button" id="done-button" class="done-button">Done</button>
                </div>  
            </a>  
            
           <!-- <script src="task_form.js"></script> -->
           <script type="module" src="log_time_form.js"></script>
        </form>
    </div>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
</body>
</html>
